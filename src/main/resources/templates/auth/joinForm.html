<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  .fieldError {
    border-color: #bd2130;
  }
</style>
<body>
<h1 style="text-align: center">회원가입 페이지</h1>
<hr>
<div class="container">
  <form role="form" action="/join" th:object="${memberForm}" method="post">

    <div class="form-group">
      <label th:for="userId">아이디</label>
      <input type="text" th:field="*{userId}" placeholder="아이디를 입력하세요" autofocus
             th:class="${#fields.hasErrors('userId')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요"
             th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="passwdChk">비밀번호 확인</label>
      <input type="password" th:field="*{passwdChk}" placeholder="비밀번호 확인"
             th:class="${#fields.hasErrors('passwdChk')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('passwdChk')}" th:errors="*{passwdChk}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" th:field="*{username}" placeholder="이름을 입력하세요"
             th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="address">배송주소</label>
      <input type="text" th:field="*{address}" placeholder="배송주소를 입력하세요"
             th:class="${#fields.hasErrors('address')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Incorrect date</p>
    </div>
    <button type="submit" class="btn btn-primary">회원가입</button>
  </form>
</div> <!-- /container -->
</body>
</html>
